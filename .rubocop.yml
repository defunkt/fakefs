AllCops:
  Include:
    - '**/Gemfile'
    - lib/**/*
    - spec/**/*
    - gemirro.gemspec
  Exclude:
    - files/**/*
    - templates/**/*
    - etc/**/*
# TODO: reduce module length
Metrics/ModuleLength:
  Exclude:
    - lib/fakefs/file_system.rb
    - lib/fakefs/fileutils.rb
MethodLength:
  Exclude:
    - lib/**/*
    - test/**/*.rb
    - spec/**/*.rb
ClassLength:
  Enabled: false
LineLength:
  Exclude:
    - test/**/*
ParameterLists:
  Enabled: false
Metrics/CyclomaticComplexity:
  Severity: warning
  Max: 20
Metrics/PerceivedComplexity:
  Severity: warning
  Max: 20
Lint/Eval:
  Enabled: false
Metrics/BlockNesting:
  Severity: warning
  Max: 4
Metrics/AbcSize:
  Enabled: false
Style/PredicateName:
  Exclude:
    - lib/fakefs/file.rb
Style/MethodName:
  Enabled: false
Style/ModuleFunction:
  Enabled: false
TrivialAccessors:
  Enabled: true
  ExactNameMatch: true
